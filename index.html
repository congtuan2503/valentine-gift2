<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Người Tôi Yêu</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Pixel cực đẹp -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Màn hình Intro -->
        <div id="intro-scene" class="scene active">
            <img src="assets/intro-bg.png" class="bg-img">
            <div class="start-btn-container">
                <button id="start-btn">BẮT ĐẦU</button>
            </div>
        </div>

        <!-- Màn hình Bàn học -->
        <div id="desk-scene" class="scene">
            <img src="assets/desk-bg.png" class="bg-img">
            
            <!-- Hộp quà -->
            <div id="gift-container" class="item">
                <img src="assets/gift-box-closed.png" id="gift-box" class="pixel-art">
                <p id="gift-hint">Mở quà</p>
            </div>

            <!-- Các vật phẩm bên trong (ẩn lúc đầu) -->
            <div id="items-in-box" class="hidden">
                <div class="interactable" id="flower-item" data-text="Ngắm hoa">
                    <img src="assets/flower.png" class="pixel-art">
                </div>
                <div class="interactable" id="letter-item" data-text="Đọc thư">
                    <img src="assets/letter.png" class="pixel-art">
                </div>
                <div class="interactable" id="cassette-item" data-text="Nghe đoạn băng">
                    <img src="assets/cassette.png" class="pixel-art">
                </div>
                <div class="interactable" id="photo-item" data-text="Xem ảnh">
                    <img src="assets/photo-icon.png" class="pixel-art">
                </div>
            </div>
        </div>

        <!-- Lớp phủ Modal để xem nội dung -->
        <div id="modal-overlay" class="modal hidden">
            <div class="modal-content">
                <div id="photo-viewer" class="content-piece hidden">
                    <img id="current-photo" src="">
                    <div class="nav-btns">Dùng phím ← → để chuyển ảnh</div>
                </div>
                <div id="letter-viewer" class="content-piece hidden">
                    <img src="assets/letter-content.png" class="letter-img">
                </div>
                <div id="audio-viewer" class="content-piece hidden">
                    <div class="cassette-spinning">
                        <img src="assets/cassette.png" class="pixel-art">
                    </div>
                    <p>Đang phát bản ghi âm...</p>
                </div>
                <div id="calendar-viewer" class="content-piece hidden">
                    <h2>Hẹn hò thôi! ❤️</h2>
                    <p>Kỉ niệm 11/08/2025 - Valentine 14/02/2026</p>
                    <input type="date" id="date-picker">
                    <button id="confirm-date">Xác nhận lịch hẹn</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="bg-music" loop src="assets/audio-msg.mp3"></audio>
    <audio id="click-sfx" src="assets/click-sound.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
